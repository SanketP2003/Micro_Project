<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
</head>
<body>
<div class="container">
    <h2>Student Enrollment Form</h2>
    <form id="studentForm" method="post">
        <div class="form-group">
            <label>Roll-No:</label>
            <input type="text" class="form-control" id="rollNo" onchange="getStudent()">
        </div>
        <div class="form-group">
            <label>Full-Name:</label>
            <input type="text" class="form-control" id="fullName" disabled>
        </div>
        <div class="form-group">
            <label>Class:</label>
            <input type="text" class="form-control" id="class" disabled>
        </div>
        <div class="form-group">
            <label>Birth-Date:</label>
            <input type="date" class="form-control" id="birthDate" disabled>
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input type="text" class="form-control" id="address" disabled>
        </div>
        <div class="form-group">
            <label>Enrollment-Date:</label>
            <input type="date" class="form-control" id="enrollDate" disabled>
        </div>

        <input type="button" class="btn btn-primary" id="save" value="Save" onclick="saveData();" disabled>
        <input type="button" class="btn btn-primary" id="update" value="Update" onclick="updateData();" disabled>
        <input type="button" class="btn btn-primary" id="reset" value="Reset" onclick="resetForm();" disabled>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
